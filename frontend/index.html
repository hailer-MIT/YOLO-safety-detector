<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Detector | YOLOv8</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container">
        <header>
            <h1>Safety <span class="gradient-text">Guardian</span></h1>
            <p class="subtitle">AI-Powered PPE Detection System</p>
        </header>

        <section class="upload-section">
            <div class="glass-card" id="drop-zone">
                <div class="upload-content" id="upload-prompt">
                    <div class="icon-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                    </div>
                    <h2>Upload Image</h2>
                    <p>Drag & drop or click to select image</p>
                    <input type="file" id="file-input" hidden accept="image/*">
                </div>
                
                <div class="preview-container hidden" id="preview-container">
                    <img id="image-preview" src="" alt="Preview">
                    <div class="loading-overlay hidden" id="loader">
                        <div class="spinner"></div>
                        <p>Analyzing PPE...</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="results-section hidden" id="results-area">
            <div class="stats-grid">
                <div class="glass-card stat-item">
                    <span class="stat-label">Detections</span>
                    <span class="stat-value" id="detection-count">0</span>
                </div>
                <div class="glass-card stat-item">
                    <span class="stat-label">Inference Time</span>
                    <span class="stat-value" id="inference-time">--</span>
                </div>
            </div>
            
            <div class="detection-list glass-card" id="detection-list">
                <!-- Detections will be injected here -->
            </div>
        </section>
        
        <button id="reset-btn" class="secondary-btn hidden">New Analysis</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
